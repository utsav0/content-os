<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Posts</title>
</head>
<body>
    <h1>LinkedIn Post IDs</h1>
    <button id="get-ids-btn">Get All Post IDs</button>
    <div id="ids-container"></div>

    <script>
        document.getElementById('get-ids-btn').addEventListener('click', () => {
            fetch('/api/posts/ids')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('ids-container');
                    container.innerHTML = ''; // Clear previous results
                    if (data.error) {
                        container.innerHTML = `<p>Error: ${data.error}</p>`;
                    } else {
                        const list = document.createElement('ul');
                        data.forEach(id => {
                            const listItem = document.createElement('li');
                            const link = document.createElement('a');
                            link.href = `/post/${id}`;
                            link.textContent = id;
                            link.target = "_blank"; // Open in new tab
                            listItem.appendChild(link);
                            list.appendChild(listItem);
                        });
                        container.appendChild(list);
                    }
                })
                .catch(error => {
                    console.error('Error fetching post IDs:', error);
                    document.getElementById('ids-container').innerHTML = '<p>An error occurred.</p>';
                });
        });
    </script>
</body>
</html>
